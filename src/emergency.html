<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Ward Services</title>
    <link rel="stylesheet" href="emergency.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Base styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

.min-h-screen {
    min-height: 100vh;
}

.bg-gray-100 {
    background-color: #f3f4f6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
}

/* Header styles */
.bg-red-600 {
    background-color: #dc2626;
}

.text-white {
    color: white;
}

.p-4 {
    padding: 1rem;
}

.flex {
    display: flex;
}

.justify-between {
    justify-content: space-between;
}

.items-center {
    align-items: center;
}

.text-2xl {
    font-size: 1.5rem;
}

.font-bold {
    font-weight: bold;
}

.text-xl {
    font-size: 1.25rem;
}

.font-semibold {
    font-weight: 600;
}

/* Main content styles */
.mb-8 {
    margin-bottom: 2rem;
}

.gap-2 {
    gap: 0.5rem;
}

input[type="text"], select {
    padding: 0.5rem;
    border: 1px solid #d1d5db;
    border-radius: 0.25rem;
    font-size: 1rem;
}

.flex-grow {
    flex-grow: 1;
}

button {
    background-color: #3b82f6;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 0.25rem;
    font-size: 1rem;
    cursor: pointer;
    display: flex;
    align-items: center;
}

button:hover {
    background-color: #2563eb;
}

/* Grid styles */
.grid {
    display: grid;
    gap: 1rem;
}

@media (min-width: 768px) {
    .md\:grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
    }
}

@media (min-width: 1024px) {
    .lg\:grid-cols-4 {
        grid-template-columns: repeat(4, minmax(0, 1fr));
    }
}

/* Card styles */
.card {
    background-color: white;
    border-radius: 0.5rem;
    box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    overflow: hidden;
}

.card-header {
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #e5e7eb;
}

.card-title {
    font-size: 1.25rem;
    font-weight: bold;
    margin: 0;
}

.card-content {
    padding: 1rem;
}

/* Badge styles */
.badge {
    padding: 0.25rem 0.5rem;
    border-radius: 9999px;
    font-size: 0.75rem;
    font-weight: bold;
    text-transform: uppercase;
}

.bg-red-500 {
    background-color: #ef4444;
}

.bg-yellow-500 {
    background-color: #f59e0b;
}

.bg-green-500 {
    background-color: #10b981;
}

/* Form styles */
.space-y-4 > * + * {
    margin-top: 1rem;
}

.w-full {
    width: 100%;
}

/* Ambulance button styles */
.bg-yellow-500 {
    background-color: #f59e0b;
}

.bg-yellow-500:hover {
    background-color: #d97706;
}

.text-black {
    color: black;
}

.text-lg {
    font-size: 1.125rem;
}

/* Icon styles */
[data-lucide] {
    width: 1.5rem;
    height: 1.5rem;
    display: inline-block;
    vertical-align: middle;
}

.mr-2 {
    margin-right: 0.5rem;
}
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-100">
        <header class="bg-red-600 text-white p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Emergency Ward Services</h1>
                <div class="flex items-center">
                    <i data-lucide="phone" class="mr-2"></i>
                    <span class="text-xl font-semibold">Emergency: 911</span>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4">
            <section class="mb-8">
                <div class="flex gap-2">
                    <input type="text" placeholder="Enter your location" class="flex-grow p-2 border rounded">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">
                        <i data-lucide="search" class="mr-2"></i> Find Hospitals
                    </button>
                </div>
            </section>

            <section class="mb-8 grid gap-4 md:grid-cols-2 lg:grid-cols-4">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">City General Hospital</h3>
                        <span class="badge bg-red-500">High</span>
                    </div>
                    <div class="card-content">
                        <p>Wait time: 30 min</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">St. Mary's Medical Center</h3>
                        <span class="badge bg-yellow-500">Medium</span>
                    </div>
                    <div class="card-content">
                        <p>Wait time: 15 min</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">County Emergency Hospital</h3>
                        <span class="badge bg-green-500">Low</span>
                    </div>
                    <div class="card-content">
                        <p>Wait time: 5 min</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">University Health Center</h3>
                        <span class="badge bg-yellow-500">Medium</span>
                    </div>
                    <div class="card-content">
                        <p>Wait time: 20 min</p>
                    </div>
                </div>
            </section>

            <section class="mb-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Book Emergency Appointment</h3>
                    </div>
                    <div class="card-content">
                        <form class="space-y-4">
                            <div>
                                <label class="block mb-2">Selected Hospital</label>
                                <input type="text" class="w-full p-2 border rounded" readonly>
                            </div>
                            <div>
                                <label class="block mb-2">Emergency Type</label>
                                <select class="w-full p-2 border rounded">
                                    <option value="">Select emergency type</option>
                                    <option value="Cardiac">Cardiac</option>
                                    <option value="Trauma">Trauma</option>
                                    <option value="Respiratory">Respiratory</option>
                                    <option value="Neurological">Neurological</option>
                                    <option value="Pediatric">Pediatric</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <button class="w-full bg-blue-500 text-white px-4 py-2 rounded">Book Now</button>
                        </form>
                    </div>
                </div>
            </section>

            <section>
                <button class="w-full bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-4 rounded text-lg font-bold">
                    <i data-lucide="ambulance" class="mr-2"></i> Request Ambulance
                </button>
            </section>
        </main>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
